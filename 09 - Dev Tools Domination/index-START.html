<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="class1" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    console.log('Hello I am a %s string', 'silly');

    // Styled
    console.log('%c I am some text', 'font-size: 50px; background: red; text-shadow: 10px 0 blue');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('OH SHIT');

    // Info
    console.info('This is a fun fact');

    // Testing
    console.assert(1 === 2, 'This is so not right dude');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('class1'), 'No, it does not contain class1');
    console.assert(p.classList.contains('class2'), 'No, it does not contain class2');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} DOG years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Test');
    console.count('End');
    console.count('Test');
    console.count('Bob');
    console.count('Test');
    console.count('End');
    console.count('Bob');
    console.count('Test');
    console.count('Test');


    // timing
    console.clear();
    console.time('fetching data');
    fetch('https://api.github.com/users/cronayne')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    
      //Table
      console.table(dogs);

  </script>
</body>
</html>
